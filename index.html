// Handle Search
function handleSearch(e) {
    if (e.key === 'Enter') {
        const searchTerm = searchBar.value.toLowerCase();
        const suggestions = getSuggestions(searchTerm);
        displaySuggestions(suggestions);
    }

// Handle Input
function handleInput() {
    const searchTerm = searchBar.value.toLowerCase();
    if (searchTerm) {
        const suggestions = getSuggestions(searchTerm);
        displaySuggestions(suggestions);
    } else {
        suggestionsBox.style.display = 'none';
    }
}

// Clear Search
function clearSearch() {
    searchBar.value = '';

// Get Suggestions
function getSuggestions(term) {
    const suggestions = {
        shops: [],
        products: []
    };
    
    // Search shops
    database.shops.forEach(shop => {
        if (shop.name.toLowerCase().includes(term)) {
            suggestions.shops.push({
                type: 'shop',
                item: shop
            });
        }
        
        // Search products
        shop.products.forEach(product => {
            if (product.name.toLowerCase().includes(term)) {
                suggestions.products.push({
                    type: 'product',
                    item: product,
                    shop: shop
                });
            }
        });
    });
    
    return suggestions;
}

// Display Suggestions
function displaySuggestions(suggestions) {
    suggestionsBox.innerHTML = '';
    
    const hasSuggestions = suggestions.shops.length > 0 || suggestions.products.length > 0;
    
    if (hasSuggestions) {
        // Create shops section if there are shops
        if (suggestions.shops.length > 0) {
            const shopsSection = document.createElement('div');
            shopsSection.className = 'suggestions-section';
            shopsSection.innerHTML = `
                <div class="suggestion-header" style="padding: 8px 15px; background: #f8f9fa; font-weight: bold; color: #666; font-size: 14px; border-bottom: 1px solid #eee;">
                    Shops
                </div>
            `;
            
            suggestions.shops.forEach(suggestion => {
                const div = document.createElement('div');
                div.className = 'suggestion-item';
                div.innerHTML = `
                    <span class="suggestion-icon">üè™</span>
                    <div>
                        <strong>${suggestion.item.name}</strong>
                        <div style="font-size: 12px; color: #666;">${suggestion.item.address}</div>
                    </div>
                `;
                div.onclick = () => {
                    displayShopDetails(suggestion.item);
                    suggestionsBox.style.display = 'none';
                };
                shopsSection.appendChild(div);
            });
            
            suggestionsBox.appendChild(shopsSection);
        }
        
        // Create products section if there are products
        if (suggestions.products.length > 0) {
            const productsSection = document.createElement('div');
            productsSection.className = 'suggestions-section';
            productsSection.innerHTML = `
                <div class="suggestion-header" style="padding: 8px 15px; background: #f8f9fa; font-weight: bold; color: #666; font-size: 14px; border-bottom: 1px solid #eee;">
                    Products
                </div>
            `;
            
            suggestions.products.forEach(suggestion => {
                const div = document.createElement('div');
                div.className = 'suggestion-item';
                div.innerHTML = `
                    <span class="suggestion-icon">üì¶</span>
                    <div>
                        <strong>${suggestion.item.name}</strong>
                        <div style="font-size: 12px; color: #666;">at ${suggestion.shop.name}</div>
                    </div>
                `;
                div.onclick = () => {
                    displayProductDetails(suggestion.item, suggestion.shop);
                    suggestionsBox.style.display = 'none';
                };
                productsSection.appendChild(div);
            });
            
            suggestionsBox.appendChild(productsSection);
        }
        
        suggestionsBox.style.display = 'block';
    } else {
        suggestionsBox.style.display = 'none';
    }
}

                    <p class="product-description">${product.description}</p>
                </div>
            </div>
        `;
        productDiv.onclick = () => displayProductDetails(product, shop);
        categoriesContainer.appendChild(productDiv);
    });
}

// Display Product Details
function displayProductDetails(product, shop) {
    categoriesContainer.innerHTML = '';
    currentView = 'product-details';
    currentProduct = product;
    currentShop = shop;
    backBtn.style.display = 'block';
    
    const div = document.createElement('div');
    div.className = 'product-card';
    div.style.cursor = 'default';
    div.innerHTML = `
        <div class="product-header">
            <img src="${product.image}" alt="${product.name}" class="product-image">
            <div class="product-details">
                <h2 class="product-name">${product.name}</h2>
                <p class="product-price">$${product.price.toFixed(2)}</p>
                <p class="product-description">${product.description}</p>
            </div>
        </div>
        <div class="shop-section">
            <h3>Available at:</h3>
            <div class="shop-card" style="cursor: pointer;" onclick="displayShopDetails(currentShop)">
                <img src="${shop.image}" alt="${shop.name}" class="shop-image">
                <div class="shop-info">
                    <h3>${shop.name}</h3>
                    <p class="shop-address">${shop.address}</p>
                    <p class="category-description">${shop.description}</p>
                </div>
            </div>
        </div>
    `;
    categoriesContainer.appendChild(div);
}

// Handle Back Button
function handleBack() {
    switch (currentView) {
        case 'areas':
            displayCategories();
            break;
        case 'shops':
            displayAreas();
            break;
        case 'shop-details':
            if (selectedCategory && selectedArea) {
                displayShops();
            } else {
                displayCategories();
            }
            break;
        case 'product-details':
            if (currentShop) {
                displayShopDetails(currentShop);
            } else {
                displayCategories();
            }
            break;
    }
}

// Initialize the app
init();
 
</script>
